<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a la Newsletter de Travis Scott</title>
    <link rel="icon" href="img/envelope-solid.svg">
    <script src="https://kit.fontawesome.com/33fe22ac31.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Volver al inicio</a>
    <br>
    <h1>¡Bienvenido a la Newsletter de Travis Scott!</h1>
    <p>Inscríbete para recibir las últimas noticias, actualizaciones y lanzamientos exclusivos de Travis Scott.</p>

    <form action="#" method="POST">
        <fieldset>
            <legend><strong>Formulario de Inscripción</strong></legend>

            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
            <br><br>

          
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Escribe tus apellidos">
            <br><br>

            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="13" max="120" required placeholder="Introduce tu edad">
            <br><br>

            
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="España">España</option>
                <option value="México">México</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Chile">Chile</option>
                <option value="EEUU">Estados Unidos</option>
                <option value="Reino Unido">Reino Unido</option>
            </select>
            <br><br>

           
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="tucorreo@dominio.com">
            <br><br>

           
            <label for="intereses">Intereses:</label><br>
            <input type="checkbox" id="musica" name="intereses" value="Música">
            <label for="musica">Música</label><br>
            <input type="checkbox" id="conciertos" name="intereses" value="Conciertos">
            <label for="conciertos">Conciertos</label><br>
            <input type="checkbox" id="merch" name="intereses" value="Merchandising">
            <label for="merch">Merchandising</label><br>
            <input type="checkbox" id="noticias" name="intereses" value="Noticias">
            <label for="noticias">Noticias</label>
            <br><br>

           
            <label for="privacidad">
                <input type="checkbox" id="privacidad" name="privacidad" required>
                Acepto la política de privacidad de Travis Scott.
            </label>
            <br><br>

           
            <button type="submit">Inscribirme</button>
        </fieldset>
    </form>
</body>
</html>
